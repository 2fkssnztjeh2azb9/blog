{% for post in posts %}
    <div class="card mb-3">
        <div class="card-header">
            <h4>
                <a href="{% url 'blogs:post' post.id %}">{{ post.title }}</a>
                {% if post.owner == user %}
                    <small><a href="{% url 'blogs:edit_post' post.id %}">edit</a></small>
                {% endif %}
            </h4>
            <small>{{ post.date_added|date:'Y-m-d H:i' }}</small>

        </div>
        <div class="card-body">
            {{ post.text|linebreaks }}
        </div>
    </div>
{% empty %}
    <p>No posts yet</p>
{% endfor %}
