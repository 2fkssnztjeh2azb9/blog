{% extends 'blogs/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>{{ post.title }}
    {% if post.owner == user %}
      <small><a href="{% url 'blogs:edit_post' post.id %}">edit</a></small>
    {% endif %}
  </h2>
  <small>{{ post.date_added|date:'Y-m-d H:i' }}</small>
{% endblock page_header %}
{% block content %}
{{ post.text|linebreaks }}
{% endblock content %}
